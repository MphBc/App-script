<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiline to Single Line Converter</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function convertText() {
            var inputText = document.getElementById("inputText").value;
            google.script.run.withSuccessHandler(function(output) {
                document.getElementById("outputText").value = output;
            }).processText(inputText);
        }

        function clearText() {
            document.getElementById("inputText").value = "";
            document.getElementById("outputText").value = "";
        }
    </script>
</head>
<body class="container mt-4">
    <h2 class="text-center text-primary">Multiline to Single Line Converter</h2>
    <p class="text-center text-muted">Paste your JSON, text, or XML and convert it to a single line.</p>

    <div class="mb-3">
        <label for="inputText" class="form-label">Input Text (Multiline)</label>
        <textarea id="inputText" class="form-control" rows="6" placeholder="Paste your JSON, text, or XML here..."></textarea>
    </div>

    <div class="text-center">
        <button class="btn btn-primary me-2" onclick="convertText()">Convert</button>
        <button class="btn btn-secondary" onclick="clearText()">Clear</button>
    </div>

    <div class="mt-4">
        <label for="outputText" class="form-label">Output (Single Line)</label>
        <textarea id="outputText" class="form-control" rows="3" readonly></textarea>
    </div>
</body>
</html>
